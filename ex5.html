<!DOCTYPE html>
<html>
  <head>
    <title>Event Handling</title>

    <style>
      #circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: goldenrod;
        text-align: center;
        padding-top: 60px;
      }

      #square {
        width: 150px;
        height: 150px;
        background-color: goldenrod;
        text-align: center;
        padding-top: 20px;
      }

      /* Add CSS code here */
    </style>
  </head>
  <body>
    <div id="circle" onmouseover="mOver(this)" onmouseout="mOut(this)">
      Mouse Over Me
    </div>

    <script>
      // add code here
      const mOver = function () {
        div = document.getElementById("circle");
        div.id = "square";
      };

      const mOut = function() {
        div = document.getElementById('square');
        div.id = 'circle';
      }
    </script>
  </body>
</html>
